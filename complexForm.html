<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h2>Complex Form</h2>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="Name">Name</label>
            <input type="text" name="namebox" id="Name">
            <label for="Email">Email</label>
            <input type="email" name="namebox" id="Email">
            <label for="Phone">Phone</label>
            <input type="tel" name="namebox" id="Phone">
            <label for="datepick">Date of Birth</label>
            <input type="date" name="datepicker" id="datepick">
            <label>Gender</label>
            <label for="1">Male</label>
            <input type="radio" name="tell" id="1">
            <label for="2">Female</label>
            <input type="radio" name="tell" id="2">
            <label for="select">Country</label>
            <select name="select" id="select">
                <option value="United States">United States</option>
                <option value="United Kingdom">United Kingdom</option>
                <option value="India">India</option>
                <option value="Australia">Australia</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Address street</legend>
            <label for="1">Street:</label>
            <input type="text" name="street" id="1">
            <label for="2">City:</label>
            <input type="text" name="city" id="2">
            <label for="3">State:</label>
            <input type="text" name="State" id="3">
            <label for="4">Zip Code:</label>
            <input type="text" name="zip code" id="4">
            
        </fieldset>

        <fieldset>
            <legend>Other Information</legend>
            <label for="write">Comments</label>
            <textarea name="Comments" id="write"></textarea>
            <label for="check">I agree to the terms of service</label>
            <input type="checkbox" id="check">

        </fieldset>
        <input type="submit" value="submit" id="last">
    </form>
    
</body>
</html>
