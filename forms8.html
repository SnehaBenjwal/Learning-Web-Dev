<!----
form->structure h jo ki basically use krte to 
collect user input and data


<form>-> tag to create html forms for user input sbka parent h ye
    fr iske andr likhte h

<input>-tag can be displayed in many forms // bht types k input jese
checkbox, radio button, date vgera vgera input se lete h hum


<label>-> text attach krna kisi field k sath jese
    login id->[] "login id ek label dedidia taki
    users ko pta chle ki bhrna kya h "
isme hum label crete krenge
screen readable bnayenge
iske andr for=""->attribute hmsesha denge jiski value = input ki id-value hogi


<input type="text">->by default value of input type
<input type="Radio">
<input type="Checkbox">
<input type="Date">

aur inme se kisiko agr access krna h to inki id pta honi
chiye aur id hmesha unique hoti h sbki

placeholder attribute ko use krte h taaki dabbe k andr fade text show hojaye
-->
<body>
    <form action="">
        <label for="email">Enter Email ID:</label>
        <input type="text" id="email" placeholder="enter you email here:"><br> <br>
        <label for="password">Enter Password:</label>
        <input type="text" id="password" placeholder="enter you password here:"><br><br>

        <input type="Submit" value="Click here"><!--value ka mtlb
        ki kya likha aana chiye-->
        <br>
        <br>
        <button>Click here</button>
    </form>
    
</body>
